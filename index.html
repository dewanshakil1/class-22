<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
      integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Bootstrap CSS -->
    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css"
      integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="acces/css/style.css" />
    <title>STAFF</title>
  </head>

  <body>
    <div class="container">
      <div class="row d-flex justify-content-center">
        <div class="col-md-6">
          <div class="card shadow my-2">
            <div class="card-body">
              <h2 class="text-center text-uppercase">add new staff</h2>
              <hr />
              <p class="allert"></p>

              <form action="" method="post" id="allStaffFrom">
                <div class="mb-2">
                  <label for="name" class="form-label text-uppercase">name</label>
                  <input name="name" type="text" class="form-control" id="name" placeholder="Enter your name" />
                </div>
                <div class="mb-2">
                  <label for="cell" class="form-label text-uppercase">cell</label>
                  <input name="cell" type="text" class="form-control" id="cell" placeholder="Enter your phone nu" />
                </div>
                <div class="mb-2">
                  <label for="name" class="form-label text-uppercase">location</label>
                  <input name="location" type="text" class="form-control" id="location" placeholder="Enter your location" />
                </div>
                <div class="mb-2">
                  <label for="photo" class="form-label text-uppercase">photo</label>
                  <input name="photo" type="text" class="form-control" id="photo" placeholder="Enter your location" />
                </div>
                <div>
                  <button type="submit" class="btn btn-primary w-100">submit</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row d-flex justify-content-center">
        <div class="col-md-10">
          <div class="card shadow my-2">
            <div class="card-body">
              <h2 class="text-center text-uppercase">staff info list</h2>
              <hr />
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th>id</th>
                    <th>name</th>
                    <th>cell</th>
                    <th>location</th>
                    <th>photo</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody id="staff-list"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
      integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="app.js"></script>
  </body>
</html>
